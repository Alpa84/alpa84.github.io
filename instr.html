<!DOCTYPE html>
<html lang=en>

<head>
    <title>Touch Events tutorial</title>
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            margin: 0em;
            padding: 0em;
        }
        div {
            margin: 0em;
            padding: 0em;
        }
        .octaveContainer {
            width: 30vw;
            float:left;
            padding: 0px;
        }
        .key {
            padding: 0em;
            height: calc(90vh / 12);
            font: 15px;
            background: white;
            border: 1px solid black;
        }
        .white {
            background: white;
        }
        .black {
            background: gray;
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.9/Tone.js"></script>
<body onload="init();">
    <div id='reading'></div>
    whami <input type="checkbox" id="whami" onclick="toggleWhami()">
    <div id='container'></div>
<script>
    var whamiOn = false
    const toggleWhami = () =>{
        whamiOn = !whamiOn
    }
    const generateKey = (pitch) => {
        var vibrato = new Tone.Vibrato().toMaster()
        // var vibrato = new Tone.Vibrato().connect(chorus)
        return {
            note: pitch,
            synth: new Tone.AMSynth({
                // oscillator: { type: 'sawtooth' },
                envelope: { decay: 0}
             }).toMaster(),
            //  }).connect(vibrato),
            // vibrato: vibrato
        }
    }

    // var delay = new Tone.FeedbackDelay('8n', 0.3).toMaster()
    // var wah = new Tone.Filter(300, 'bandpass', -24).connect(delay)
    // var chorus = new Tone.Chorus(4, 2.5, 0.5).connect(wah)

    var octave = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B']
    var firstOctave = 3
    var lastOctave = 6
    var notes = []
    for (let index = firstOctave; index < lastOctave; index++) {
        octave.forEach(note => {
            notes.push(note  + index)
        });
    }
    console.log(notes)

    var mapping = {}
    for (const pitch of notes) {
        mapping[pitch] = generateKey(pitch)
    }
    let noteIndex = 0
    var reversed = octave.reverse()
    for (let index = firstOctave; index < lastOctave; index++) {
        var octaveContainer = document.createElement('div')
        octaveContainer.id = 'octave' + index
        octaveContainer.className = 'octaveContainer'
        document.getElementById('container').appendChild(octaveContainer)
        reversed.forEach(note => {
            var el = document.createElement('div')
            el.innerHTML = note + index
            el.id = note + index
            if (note.endsWith('#')) {
                el.className = 'key black'
            } else {
                el.className = 'key white'
            }
            document.getElementById(octaveContainer.id ).appendChild(el)
        });
    }
    // for (const pitch of notes) {
    //     var el = document.createElement('div')
    //     el.innerHTML = pitch
    //     el.id = pitch
    //     el.className = 'key'
    //     document.getElementById('container').appendChild(el)
    // }
    var filter = new Tone.Filter(200, "bandpass")
    var tpCache = new Array();
    function startNote(ev) {

        var place = mapping[ev.target.id]
        place.synth.detune.value = 0
        place.startedX = ev.targetTouches[0].clientX
        place.startedY = ev.targetTouches[0].clientY
        place.synth.triggerAttack(place.note)


        switch (ev.targetTouches.length) {
            case 1:
                // Single tap`
                ev.target.style.background = "yellow";
                break;
            case 2:
                // Two simultaneous touches
                ev.target.style.background = "pink";
                break;
            default:
                // More than two simultaneous touches
                ev.target.style.background = "lightblue";
        }
    }

    function start_handler(ev) {
        // If the user makes simultaneious touches, the browser will fire a
        // separate touchstart event for each touch point. Thus if there are
        // three simultaneous touches, the first touchstart event will have
        // targetTouches length of one, the second event will have a length
        // of two, and so on.
        ev.preventDefault();
        // Cache the touch points for later processing of 2-touch pinch/zoom
        // if (ev.targetTouches.length == 2) {
        for (var i = 0; i < ev.targetTouches.length; i++) {
            tpCache.push(ev.targetTouches[i]);
        }
        // }
        startNote(ev);
    }
    function move_handler(ev) {
        // Note: if the user makes more than one "simultaneous" touches, most browsers
        // fire at least one touchmove event and some will fire several touchmoves.
        // Consequently, an application might want to "ignore" some touchmoves.
        //
        // This function sets the target element's border to "dashed" to visualy
        // indicate the target received a move event.
        //
        var threshold = 20
        var place = mapping[ev.target.id]
        var vibrate = place.startedX - ev.targetTouches[0].clientX
        var movedY = place.startedY - ev.targetTouches[0].clientY
        // place.synth.vibrate.value = vibrate
        if(!isNaN(movedY) && Math.abs(movedY) > threshold){
            // place.vibrato.frequency.value = vibrate * 5 * 0.009 * 2
            // place.vibrato.depth.value = vibrate * 0.1  * 0.009 * 2
            if (whamiOn) {

            } else {
                if (movedY > 0) {
                    place.synth.detune.value = movedY - threshold
                } else {
                    place.synth.detune.value = movedY + threshold
                }
            }
        }
    }
    function end_handler(ev) {
        var place = mapping[ev.target.id]
        place.synth.triggerRelease()
        ev.preventDefault();
        if (ev.targetTouches.length == 0) {
            // Restore background and border to original values
            if (ev.target.id.includes('#') ) {
                ev.target.style.background = "grey";
            } else {
                ev.target.style.background = "white";
            }
            ev.target.style.border = "1px solid black";
        }
    }
    function set_handlers(name) {
        // Install event handlers for the given element
        var el = document.getElementById(name);
        el.ontouchstart = start_handler;
        el.ontouchmove = move_handler;
        // Use same handler for touchcancel and touchend
        el.ontouchcancel = end_handler;
        el.ontouchend = end_handler;
    }
    function init() {
        for (const pitch of notes) {
            set_handlers(pitch);
        }
    }
    const detuneKeys = (cents) =>{
        for (const key in mapping) {
            // mapping[key].synth.detune.value = cents
            mapping[key].synth.detune.rampTo(cents, 0.4)
            // var octaveUp = Tone.Frequency(key).toFrequency()  * 2
            // mapping[key].synth.frequency.rampTo(octaveUp, 0.4)
        }
    }
    // setInterval(() => {
    //     detuneKeys(100)
    // }, 2000);

    let accelerometer = new Accelerometer({ frequency: 60 });
    var reading = document.getElementById('reading')
    var up = false
    accelerometer.addEventListener('reading', e => {
        var sensorMin = 4
        // var sensorMin = 4
        var sensorMax = 4.2
        var adjusted = (accelerometer.y - sensorMin) / (sensorMax - sensorMin)
        var limited = Math.min(Math.max(adjusted, 0), 1)
        reading.innerHTML = limited
        if (whamiOn) {
            if (!up && limited === 1) {
                up = true
                detuneKeys(limited * 1200)
            }
            if (up && limited === 0) {
                up = false
                detuneKeys(limited * 1200)
            }
        } else {
            // wah.frequency.value = (accelerometer.y + 5) / 2 * 700 + 300
        }
    })

    accelerometer.start()
</script>
</body>

</html>
