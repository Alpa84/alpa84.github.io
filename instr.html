<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.9/Tone.js"></script>

    <button onclick="sonar()">Sonar</button>
    <h1>My First Heading</h1>
    <p id='valor'>My first paragraph.</p>
<script>
    var synth = new Tone.Synth().toMaster()
    //initialize the synth and connect to autowah
    //Q value influences the effect of the wah - default is 2

    //more audible on higher notes

    const sonar = () => {
        synth.triggerAttack("C6")
        // setTimeout(() => {
        //     synth.detune.value = 300
        // }, 500);
    }

    var valor = document.getElementById('valor')
    let accelerometer = new Accelerometer({ frequency: 60 });
    accelerometer.addEventListener('reading', e => {
        synth.detune.value = accelerometer.x * 20
        valor.innerHTML = "Acceleration along the X-axis " + accelerometer.x
        console.log("Acceleration along the X-axis " + accelerometer.x);
        console.log("Acceleration along the Y-axis " + accelerometer.y);
        console.log("Acceleration along the Z-axis " + accelerometer.z);
    });
    accelerometer.start();


</script>
</body>

</html>
